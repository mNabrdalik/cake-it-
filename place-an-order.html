    <div class="jumbotron jumbotron-fluid">
        <div class="section-title">
        <h3>Place an order </h3>
        </div>
        <section class="container mx-auto order">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <div class="valid-feedback">
                            OK!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter your surname" required>
                        <div class="valid-feedback">
                        OK!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                        <div class="invalid-feedback">
                        Input format: 123-456-789
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div class="invalid-feedback">
                            Please check if your mail address is correct!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12 mb-3">
                    <label for="selectOption">Choose a cake</label>
                    <select class="form-control" id="selectOption" required>
                      <option hidden disabled selected value>Pick a cake from the list</option>
                      <option disabled>-Birthday cakes-</option>
                      <option>Birthday cake no. 1 - Pink and sweet</option>
                      <option>Birthday cake no. 2 - Oreo and vanilla taste</option>
                      <option>Birthday cake no. 3 - Sweet lemon with cream</option>
                      <option>Birthday cake no. 4 - White coating classic</option>
                      <option>Birthday cake no. 5 - Classic chocolate</option>
                      <option>Birthday cake no. 6 - Three type of berries</option>
                      <option disabled>-Wedding cakes-</option>
                      <option>Wedding cake no. 1 - Pink rose</option>
                      <option>Wedding cake no. 2 - Simple violet</option>
                      <option>Wedding cake no. 3 - Elegant white rose</option>
                      <option>Wedding cake no. 4 - Cube shape and rose</option>
                      <option>Wedding cake no. 5 - Nature theme</option>
                      <option>Wedding cake no. 6 - No coating and simple</option>
                      <option disabled>-Kids cakes-</option>
                      <option>Kids cake no. 1 - Pastel rainbow</option>
                      <option>Kids cake no. 2 - Papercraft style</option>
                      <option>Kids cake no. 3 - Minimalist unicorn</option>
                      <option>Kids cake no. 4 - Chocolate teaspoons</option>
                      <option>Kids cake no. 5 - Retro gaming cake</option>
                      <option>Kids cake no. 6 - Color stars</option>
                    </select>
                  </div>
                  <div class="form-group col-md-12 mb-3">
                    <label for="selectOption">Where to pick up the cake</label>
                    <select class="form-control" id="selectOption" required>
                      <option hidden disabled selected value>Select one of our collection points</option>
                      <option>Shop no. 1 - 500 Wall St #807, Seattle, Washington(WA)</option>
                      <option>Shop no. 2 - 506 N 45th St, Seattle, Washington(WA)</option>
                      <option>Shop no. 3 - 3806 25th Ave W, Seattle, Washington(WA)</option>
                    </select>
                  </div>
                  <div class="form-group col-md-12 mb-3">
                    <label for="questionArea">Additional comments and questions</label>
                    <textarea class="form-control" id="questionArea" placeholder="Place for your comments and questions" rows="1"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        I agree to the processing of my personal data and contact with an employee of "Cake it!" company in order to fulfill the order.
                    </label>  
                    <div class="invalid-feedback">
                        You must accept before send.
                    </div>
                  </div>
                </div>
                <div>
                  <button class="btn btn-primary" type="submit">SEND ORDER</button>
                </div>
            </form>
        </section>
    </div>
